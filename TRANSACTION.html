<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- custom css file link  -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
          <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">TRANSACTION</h3>
                    <div class="inputBox">
                       <span>Name </span> 
                       <input type="text" placeholder="alexander">
                    </div>
                    <div class="inputBox">
                        <span>Amount Sent </span> 
                        <input type="number" placeholder="Amount sent">
                     </div>
                     <div class="inputBox">
                        <span>Name Of Originator </span> 
                        <input type="text" placeholder="teni">
                     </div>

                     <div class="flex">
                     <div class="inputBox">
                        <span>Old Balance Of The Sender </span> 
                        <input type="number" placeholder="123 456">
                     </div>
                     <div class="inputBox">
                        <span>New Balance </span> 
                        <input type="number" placeholder="123 456">
                     </div>
                    </div>
                </div>

                <div class="col">
                    <div class="inputBox">
                        <span>Name Of Receiver </span> 
                        <input type="text" placeholder="alexander">
                     </div>
                     <div class="inputBox">
                        <span>Old Balance of Receiver </span> 
                        <input type="number" placeholder="123">
                     </div>

                     <div class="flex">
                     <div class="inputBox">
                        <span>New Balance Of Receiver </span> 
                        <input type="number" placeholder="123 456">
                     </div>
                     <div class="inputBox">
                        <span>Does The Transaction Look Fradulent? </span> 
                        <input type="text" placeholder="YES OR NO">
                     </div>
                    </div>
                </div>


            </div>
            <input type="submit" value="Proceed" class="submit-btn">
          </form>
        </div>
    </body>
</html>
